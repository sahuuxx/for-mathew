<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Mathew ğŸ¤</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="stars"></div>
<div class="moon"></div>
<div class="candle"></div>

<div class="container">
  <h1>For Mathew ğŸ¤</h1>

  <p class="intro">
    Thank you for making me feel safe and happy<br>
    This is my gift to you
    Open them
  </p>

  <div class="letters">
    <img src="envelope1.jpg" class="envelope" onclick="openLetter(1)">
    <img src="envelope2.jpg" class="envelope" onclick="openLetter(2)">
    <img src="us1.jpg" class="envelope" onclick="openLetter(3)">
    <img src="us2.jpeg" class="envelope" onclick="openLetter(4)">

  </div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeLetter()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <p id="letterText"></p>
    <p class="timestamp" id="timestamp"></p>
    <button onclick="closeLetter()">close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
